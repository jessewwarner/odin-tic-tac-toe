<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="site-title">
                <img src="images/logo.png" alt="Logo Image" class="title-logo">
                <div class="title-text">Odin Tic-Tac-Toe</div>
            </div>
            <div class="nav-links">
                <div class="nav-link">Home</div>
                <div class="nav-link">How-to Play</div>
                <div class="nav-link">Github Repo</div>
            </div>
        </header>
        <div class="content-wrapper">
            <div class="game-msg">Welcome to Odin Tic-Tac-Toe</div>
            <div class="game-board">
                <div class="play-square"></div>
                <div class="play-square"></div>
                <div class="play-square"></div>
                <div class="play-square"></div>
                <div class="play-square"></div>
                <div class="play-square"></div>
                <div class="play-square"></div>
                <div class="play-square"></div>
                <div class="play-square"></div>
            </div>
            <div class="vs-msg">Player 1 vs Player 2</div>
        </div>
        <footer>
            <div class="copyright">Copyright &copy; Jesse Warner 2023</div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
