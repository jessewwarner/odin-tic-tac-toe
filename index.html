<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="site-title">
                <img src="images/logo.png" alt="Logo Image" class="title-logo">
                <div class="title-text">Odin Tic-Tac-Toe</div>
            </div>
            <div class="nav-links">
                <div class="nav-link">Home</div>
                <div class="nav-link">How-to Play</div>
                <div class="nav-link">Github Repo</div>
            </div>
        </header>
        <div class="content-wrapper">
            <div class="ready-game">
                <div class="select-opponent">
                    <div class="select-text">Choose your opponent...</div>
                    <div class="opponent-btns">
                        <button class="player-btn opponent-btn">Player</button>
                        <button class="computer-btn opponent-btn">Computer</button>
                    </div>
                </div>

                <div class="select-symbol">
                    <div class="select-text">Player 1, choose your symbol</div>
                    <div class="symbol-btns">
                        <div class="blue-symbol symbol-btn"></div>
                        <div class="red-symbol symbol-btn"></div>
                    </div>
                </div>
            </div>

            <div class="game-board">
                <div class="play-square">
                    <div class="player-symbol"></div>
                </div>
                <div class="play-square">
                    <div class="player-symbol"></div>
                </div>
                <div class="play-square">
                    <div class="player-symbol"></div>
                </div>
                <div class="play-square">
                    <div class="player-symbol"></div>
                </div>
                <div class="play-square">
                    <div class="player-symbol"></div>
                </div>
                <div class="play-square">
                    <div class="player-symbol"></div>
                </div>
                <div class="play-square">
                    <div class="player-symbol"></div>
                </div>
                <div class="play-square">
                    <div class="player-symbol"></div>
                </div>
                <div class="play-square">
                    <div class="player-symbol"></div>
                </div>
            </div>
            <div class="win-msg">
                <div>Player 1 Wins!</div>
                <div class="win-symbol"></div>
            </div>
        </div>
        <footer>
            <div class="copyright">Copyright &copy; Jesse Warner 2023</div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
